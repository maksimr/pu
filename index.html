<!DOCTYPE html>
<html lang="en" ng-app="app">

    <head>
        <meta charset="UTF-8">
        <title>Leningrad United</title>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" type="text/css"
        media="all" />
        <link rel="stylesheet" href="src/css/main.css" type="text/css" media="all" />

        <script src="lib/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/angular/angular.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

        <script src="src/js/main.js" type="text/javascript" charset="utf-8"></script>
    </head>

    <body ng-controller="MainController">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th ng-repeat="box in speechBoxes">
                        {{box.time}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comunity in comunityList">
                    <th>
                        <center>
                            {{comunity.name}}
                        </center>
                    </th>

                    <td ng-repeat="box in speechBoxes" ng-mouseover="onFocusBox(box, comunity.name)">
                        <div>
                            {{box.title}}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
